<div class="home">
  <h1>Upcoming Events</h1>
  <div *ngIf="events.length === 0">No events available</div>
  <div *ngFor="let event of events" class="event-card">
    <h2>{{ event.name }}</h2>
    <p>{{ event.date | date }}</p>
    <p>{{ event.location }}</p>
    <a [routerLink]="['/events', event.id]">View Details</a>
  </div>
</div>
<app-event-list></app-event-list>
